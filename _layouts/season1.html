<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>MARVEL: UNITE</h1>
        </a>
        <h2>An unofficial MCU fan edit by ducko.</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <div id="season-container">
          <iframe src="https://archive.org/embed/Marvel-Unite-S1&playlist=1&list_height=150" width="940" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
        </div>
        
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
          <a href="/marvel-unite/"><h2>About</h2></a>
          <a href="/marvel-unite/faq/"><h2>FAQ/Contact</h2></a>
          <hr>
          <a href="/marvel-unite/season-1/"><h2>Season 1</h2></a>
          <h2>Season 2 <i>(coming soon)</i></h2>
        </aside>
      </div>
    </div>
  </body>
</html>
