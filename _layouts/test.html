<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>MARVEL: UNITE</h1>
        </a>
        <h2>An unofficial MCU fan edit by ducko.</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <div id="season-container" max-width="940">
          <video
            id="video"
            controls
            preload="metadata">
            <source src="https://www.googleapis.com/drive/v3/files/10abSiIW56LN3lyStUtHcuKTimHdIMl2F?key=AIzaSyCELCHOYpEsKXSFRe0zB7UFCRCnl8EjMOk&alt=media">
            <track 
              label="English"
              kind="subtitles"
              srclang="en"
              src="../assets/vtt/s1/S01E01.en.vtt"
              default />
          </video>
        </div>
        
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
          <a href="/marvel-unite/"><h2>About</h2></a>
          <a href="/marvel-unite/faq/"><h2>FAQ/Contact</h2></a>
          <a href="/marvel-unite/downloads/"><h2>Downloads</h2></a>
          <hr>
          <h3>Watch Online</h2>
          <a href="/marvel-unite/season-1/"><h2>Season 1</h2></a>
          <h2>Season 2 <i>(coming soon)</i></h2>
        </aside>
      </div>
    </div>
  </body>
</html>
